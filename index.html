<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="./src/js/index.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
            <section>
                <h3>Weather forecast</h3>
                <span>Monday, September</span>
            </section>
            <section class="search">
                <input type="text" placeholder="Search the city here" id="search">
                <span>🔍</span>
            </section>
        </nav>
        <header>
            <section>
                <h3 id="city">Toronto, Canada</h3>
                <div>
                    <h1 id="temp">22°</h1>
                    <span>
                        <a href="#" id="celsius">°C </a>|
                        <a href="#" id="fahrenheit"> F</a>
                    </span>
                </div>
            </section>
            <img src="./assets/images/weather.jpg" alt="The Weather" style="width: 100px !important;">
            <section class="weather-data">
                <div>Partly sunny</div>
                <div>Humidity: 10%</div>
                <div>Wind: 2km/h</div>
            </section>
        </header>
        <section>
            <h3 id="time">Today</h3>
            <span><u>5 days</u> Forecast</span>
        </section>
        <footer>
            <section>
                <div>
                    <h4>Monday</h4>
                    <span>Cloudy</span>
                    <span>
                        <h2>14°</h2>
                    </span>
                </div>
                <div>
                    <span class="material-icons">cloudy</span>
                </div>
            </section>
            <section>
                <div>
                    <h4>Tuesday</h4>
                    <span>Snowing</span>
                    <span>
                        <h2>4°</h2>
                    </span>
                </div>
                <div>
                    <span class="material-icons">cloudy_snowing</span>
                </div>
            </section>
            <section>
                <div>
                    <h4>Wednesday</h4>
                    <span>Cloudy</span>
                    <span>
                        <h2>3°</h2>
                    </span>
                </div>
                <div>
                    <span class="material-icons">cloudy</span>
                </div>
            </section>
            <section>
                <div>
                    <h4>Thursday</h4>
                    <span>Stormy</span>
                    <span>
                        <h2>5°</h2>
                    </span>
                </div>
                <div>
                    <span class="material-icons">thunderstorm</span>
                </div>
            </section>
            <section>
                <div>
                    <h4>Friday</h4>
                    <span>Sunny</span>
                    <span>
                        <h2>21°</h2>
                    </span>
                </div>
                <div>
                    <span class="material-icons">sunny</span>
                </div>
            </section>
        </footer>
    </main>
</body>
</html>
